<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modifying Elements</title>
	<style>
		img {
		  border: 1px solid black;
		}
	  </style>
</head>
<body>
	<img id="myImage" src="https://picsum.photos/200/300" alt="My Image">

	<script>
		// Accessing the image element
		const theImage = document.getElementById('myImage');

		// modifying the src of the image
		theImage.src = 'https://picsum.photos/200/301';

		// modifying the source attribute
		theImage.alt = 'New Image';
		
		// Modifying the style border
		theImage.style.border = '2px solid red';
	</script>
</body>
</html>
