<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM Introduction</title>
</head>
<body>
	<!-- Initial HTML element -->
	<p id='myParagraph'>This is a paragraph.</p>

	<script>
		// Assigning a variable to assess an HTML element
		let elementToBeModified = document.getElementById('myParagraph')
		// now modifiying the HTML element
		elementToBeModified.textContent = 'I successfully updated this paragraph with javascript'
		

	</script>
</body>
</html>
