<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Available Items</h1>
    <div id="itemsList"></div>
    <p id="cartMessage"></p>
    <script>
		// Check if session storage is available
	if (typeof sessionStorage === 'undefined') {
    alert("Sorry, your browser does not support session storage. Try again with a better one.");
	} else {
    // Create an array of available items
    const availableItems = ['Shampoo', 'Soap', 'Sponge', 'Water'];

    // Function to add an item to the cart
    function addItemToCart(item) {
        sessionStorage.setItem(item, 'true');
        displayCart();
    }

    // Function to create the store
    function createStore() {
        const itemsList = document.getElementById('itemsList');
        const ul = document.createElement('ul');

        availableItems.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            li.addEventListener('click', () => addItemToCart(item));
            ul.appendChild(li);
        });

        itemsList.appendChild(ul);
    }

    // Function to display the cart
    function displayCart() {
        const cartMessage = document.getElementById('cartMessage');
        const cartCount = Object.keys(sessionStorage).length;

        if (cartCount === 0) {
            cartMessage.textContent = '';
        } else {
            cartMessage.textContent = `You previously had ${cartCount} items in your cart.`;
        }
    }

    // Create the store and display the cart
    createStore();
    displayCart();
}

	</script>
</body>
</html>
